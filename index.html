<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to My Bank</h1>
        <div class="submit-area">
            <h1>Login</h1>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>

    </div>

    <div id="transction-area">
        
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Total Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Total Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>

                </div>
                
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Available Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <col-md-6>
               <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
               </div>
            </col-md-6>
            <col-md-6>
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amaount to withdraw">
                    <br>
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </col-md-6>
        </div>


    </div>

    <script>
        //Login Button event handler
        const loginbtn=document.getElementById("login");
        loginbtn.addEventListener("click",function(){
            const loginArea=document.getElementById("login-area");
            loginArea.style.display= "none";

            const transctionArea=document.getElementById("transction-area");
            transctionArea.style.display="block";
        })

        //Deposit Button event handler

        const depositbtn=document.getElementById("addDeposit");
        depositbtn.addEventListener("click",function(){
                //get depositAmount id
                const depositAmount=document.getElementById("depositAmount").value;
                const depositNumber = parseFloat(depositAmount); //convert to float

                //get previous deposit amount...this section below now is done by function
                // const currentDeposit = document.getElementById("currentDeposit").innerText;
                // const currentDepositNumber = parseFloat(currentDeposit);
                // const totalDeposit = depositNumber + currentDepositNumber;
                // document.getElementById("currentDeposit").innerText =totalDeposit;
                
                updateSpanText("currentDeposit", depositNumber)
                updateSpanText("currentBalance", depositNumber)

                document.getElementById("depositAmount").value="";
            })
            function updateSpanText(id, depositNumber){

                const currentBalance = document.getElementById(id).innerText;
                const currentBalanceNumber=parseFloat(currentBalance);
                const totalBalance=depositNumber+currentBalanceNumber;
                document.getElementById(id).innerText=totalBalance;
               
            }



            
         

            

            
        

           
            






       

        //withdraw button event handler
        //it is also posible to do with function

        const withdraw=document.getElementById("withdraw");
        withdraw.addEventListener("click",function(){
            const withdrawAmount=document.getElementById("withdrawAmount").value;
            const newWithdrawAmount=parseFloat(withdrawAmount);

            const currentWithdraw=document.getElementById("currentWithdraw").innerText;
            const newCurrentWithdraw=parseFloat(currentWithdraw);

            const totalWithdraw=newWithdrawAmount+newCurrentWithdraw;
            document.getElementById("currentWithdraw").innerText=totalWithdraw;
            
            const newFinalBal=document.getElementById("currentBalance").innerText;
            const finalBalance=parseFloat(newFinalBal);
            const newFinalBalance=finalBalance-newWithdrawAmount;
            document.getElementById("currentBalance").innerText=newFinalBalance;
            document.getElementById("withdrawAmount").value= "";




        })





    </script>
</body>
</html>
